{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center">
  <h1>Welcome to the Habit Tracker!</h1>
  <p class="lead">Track your daily habits and stay consistent.</p>
  {% if user.is_authenticated %}
    <a href="{% url 'habit_list' %}" class="btn btn-primary">View My Habits</a>
  {% else %}
    <a href="{% url 'register' %}" class="btn btn-primary">Get Started</a>
  {% endif %}
</div>
{% endblock %}
